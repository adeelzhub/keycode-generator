<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keycode generator</title>
</head>
<body>
    <h1>Press a key to see the event keycode </h1>
    <div class="container">
        <div id="key" class="key_info">
            <h2>
                Event.Key
            </h2>
            <p id="keyP" class="output">
            </p>
        </div>
        <div id="code" class="key_info">
            <h2>
                Event.Code
            </h2>
            <p id="codeP" class="output">
            
            </p>
        </div>
        <div id="which" class="key_info">
            <h2>
                Event.Which
            </h2>
            <p id="whichP" class="output">
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
